<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Israel Maicena | LinkedIn</title>
	</head>

	<body>
		<div class="container">
			<header class="navbar-container">
				<nav class="navbar">
					<div class="logo">
						<img src="./images/linkedin 1.png" alt="Logo" />
					</div>
					<div class="search-container">
						<form>
							<label for="search">
								<img
									src="./images/loupe.png"
									alt="search"
									for=""
									class="search-icon"
								/>
							</label>
							<input
								type="text"
								name="search"
								id="search"
								placeholder="Pesquisar"
							/>
						</form>
					</div>
					<ul class="btns">
						<li>
							<div class="btn-group">
								<div>
									<img src="./images/buttons/home.png" alt="" />
								</div>
								<span>Início</span>
							</div>
						</li>
						<li>
							<div class="btn-group">
								<div>
									<img src="./images/buttons/group.png" alt="" />
								</div>
								<span>Minha Rede</span>
							</div>
						</li>
						<li>
							<div class="btn-group">
								<div>
									<img src="./images/buttons/suitcase.png" alt="" />
								</div>
								<span>Vagas</span>
							</div>
						</li>
						<li>
							<div class="btn-group">
								<div>
									<img src="./images/buttons/chat.png" alt="" />
								</div>
								<span>Mensagens</span>
							</div>
						</li>
						<li>
							<div class="btn-group">
								<div>
									<img src="./images/buttons/bell.png" alt="" />
								</div>
								<span>Notificações</span>
							</div>
						</li>
					</ul>
					<div class="profile">
						<div>
							<img class="img-item" src="./images/avatar.png" alt="avatar" />
						</div>
						<span>Eu</span>
					</div>
				</nav>
			</header>
			<main class="main-content">
				<article></article>

				<article></article>
			</main>
		</div>
	</body>
</html>
